<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .app {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .app img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .app-content {
            padding: 1rem;
        }

        .app-title {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }

        .app-description {
            font-size: 0.9rem;
            color: #555;
        }

        .open-button {
            display: block;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .open-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Apps</h1>
    </header>

    <div class="app-list">
        <div class="app">
            <img src="https://via.placeholder.com/300" alt="YouTube">
            <div class="app-content">
                <h2 class="app-title">YouTube</h2>
                <p class="app-description">Watch your favorite videos and explore trending content on YouTube.</p>
                <a class="open-button" href="https://www.youtube.com" target="_blank">Open App</a>
            </div>
        </div>

        <div class="app">
            <img src="https://via.placeholder.com/300" alt="Google Docs">
            <div class="app-content">
                <h2 class="app-title">Google Docs</h2>
                <p class="app-description">Create and edit documents online with Google Docs.</p>
                <a class="open-button" href="https://docs.google.com" target="_blank">Open App</a>
            </div>
        </div>

        <div class="app">
            <img src="https://via.placeholder.com/300" alt="Spotify">
            <div class="app-content">
                <h2 class="app-title">Spotify</h2>
                <p class="app-description">Listen to your favorite music and podcasts on Spotify.</p>
                <a class="open-button" href="https://www.spotify.com" target="_blank">Open App</a>
            </div>
        </div>
    </div>
</body>

</html>

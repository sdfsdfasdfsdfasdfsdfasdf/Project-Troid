<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Apps</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Purple background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #6A0DAD; /* Darker purple */
            color: white;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation button {
            background-color: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navigation button:hover {
            background-color: #9370DB;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .app {
            background-color: #8A2BE2; /* Bright purple */
            border-radius: 15px;
            width: 200px; /* Adjust for rectangle-like shape */
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .app:hover {
            background-color: #9370DB; /* Lighter purple */
        }

        .app img {
            width: 100%;
            border-radius: 10px;
        }

        .app-title {
            margin: 10px 0;
        }

        .app-description {
            font-size: 14px;
            color: #E0E0E0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Apps</h1>
    </header>

    <div class="navigation">
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='proxy.html'">Proxy</button>
    </div>

    <div class="app-list">
        <div class="app" onclick="window.open('https://www.youtube.com', '_blank')">
            <img src="https://via.placeholder.com/300" alt="YouTube">
            <h2 class="app-title">YouTube</h2>
        </div>

        <div class="app" onclick="window.open('https://docs.google.com', '_blank')">
            <img src="https://via.placeholder.com/300" alt="Google Docs">
            <h2 class="app-title">Google Docs</h2>
        </div>

        <div class="app" onclick="window.open('https://www.spotify.com', '_blank')">
            <img src="https://via.placeholder.com/300" alt="Spotify">
            <h2 class="app-title">Spotify</h2>
        </div>
    </div>

</body>
</html>

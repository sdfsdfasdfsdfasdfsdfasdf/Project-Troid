<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Drive</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="wombat-handler.js"></script>
    <script src="proxy.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure particles container covers the whole screen */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;  /* Place particles behind other content */
        }
    </style>
</head>
<body>
    <!-- Particles Container -->
    <div id="particles-js"></div>

    <div id="container">
        <div id="title">Unlock The Web</div>
        <div id="inner-container">
            <input id="searchbar" type="text" placeholder="Browse The Internet" id="url-target"
                   onkeydown='if(event.key==="Enter") go()' />
            <button id="go-button" onclick="go()">Go</button>
        </div>
    </div>

    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../index.html">Home</a></li>
            <li class="nav-item"><a href="../chatroom/index.html">Chatroom</a></li>
            <li class="nav-item"><a href="../about/about.html">About</a></li>
            <li class="nav-item"><a href="../games/index.html">Games</a></li>
            <li class="nav-item selected"><a href="#">Unblocker</a></li>
        </ul>
    </nav>

    <script>
        // Initialize particles.js with the provided configuration
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 400,  // Number of snowflakes
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#fff"  // White snowflakes
                },
                shape: {
                    type: "circle",  // Snowflakes are circle-shaped
                    stroke: {
                        width: 0,
                        color: "#00000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 10,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false,  // Disable particle connections
                    distance: 500,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 2
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "bottom",  // Snowflakes fall downward
                    random: false,
                    straight: false,
                    out_mode: "out",  // Snowflakes will disappear when they leave the screen
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"  // Hovering over particles will make them expand
                    },
                    onclick: {
                        enable: true,
                        mode: "repulse"  // Clicking will push the particles away
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 4,
                        duration: 0.3,
                        opacity: 1,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: false
        });
    </script>
</body>
</html>

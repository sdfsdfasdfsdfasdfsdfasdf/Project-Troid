<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Drive</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk&display=swap" rel="stylesheet">
    <script src="wombat-handler.js"></script>
    <script src="proxy.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* You can add other custom styles here */
        #container {
            text-align: center;
            padding: 50px;
        }

        #searchbar {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-right: 10px;
        }

        #go-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #title {
            font-size: 36px;
            font-family: 'Lemon Milk', sans-serif;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="title">Unlock The Web</div>
        <div id="inner-container">
            <input id="searchbar" type="text" placeholder="Browse The Internet" id="url-target"
                   onkeydown='if(event.key==="Enter") go()' />
            <button id="go-button" onclick="go()">Go</button>
        </div>
    </div>

    <!-- Removed the navigation bar from the HTML -->

</body>
</html>

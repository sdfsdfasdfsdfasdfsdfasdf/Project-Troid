<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Games</title>
    <meta name="description" content="Explore Drift Hunters, a thrilling 3D car drifting game. Race on challenging tracks and customize your car.">
    <script type="text/javascript" src="particles.js"></script> <!-- Ensure correct path -->
    <script type="text/javascript" src="cloak.js"></script> <!-- Assuming cloak.js is in your project -->
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Particles container -->
    <div id="particles-js"></div>

    <!-- Center content: Welcome message and search bar -->
    <div class="center">
        <h1 id="title">Welcome to the Game</h1>
        <p id="subtitle">Find your favorite games!</p>
    </div>
    
    <div class="center">
        <input type="text" id="searchInput" placeholder="Search games" />
    </div>
    
    <!-- Games container -->
    <div id="gamesContainer"></div>

    <!-- Footer -->
    <div class="footer">
        <a style="font-weight: 700">a site by</a>
        <a style="font-weight: 700" class="link" href="https://dsc.gg/parcoil">parcoil network</a>
    </div>

    <!-- Particle initialization script -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 160,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "img/github.svg", width: 100, height: 100 },
                },
                opacity: {
                    value: 1,
                    random: true,
                    anim: { enable: false, speed: 1, opacity_min: 0, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 4, size_min: 0.3, sync: false }
                },
                line_linked: {
                    enable: false,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 600 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
                    repulse: { distance: 400, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>

</body>
</html>

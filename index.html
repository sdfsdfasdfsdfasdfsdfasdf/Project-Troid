<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Drift Hunters</title>
    <meta name="description" content="Drift Hunters is an online 3D car drifting game. Race on multiple challenging racetracks and customize your cars.">
    <script type="text/javascript" src="cloak.js"></script> <!-- Assuming cloak.js is in your project -->
    <meta name="robots" content="noindex,nofollow" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .webgl-content * {
        border: 0;
        margin: 0;
        padding: 0;
      }

      .webgl-content {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .webgl-content #gameContainer {
        width: 100%;
        height: 100%;
      }

      .webgl-content .logo,
      .progress {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .webgl-content .logo {
        background: url("progressLogo.Light.png") no-repeat center/contain;
        width: 354px;
        height: 130px;
      }

      .webgl-content .progress {
        height: 18px;
        width: 141px;
        margin-top: 90px;
      }

      .webgl-content .progress .empty {
        background: url("progressEmpty.Light.png") no-repeat right/cover;
        float: right;
        width: 100%;
        height: 100%;
        display: inline-block;
      }

      .webgl-content .progress .full {
        background: url("progressFull.Light.png") no-repeat left/cover;
        float: left;
        width: 0%;
        height: 100%;
        display: inline-block;
      }

      .webgl-content .footer {
        margin-top: 5px;
        height: 38px;
        line-height: 38px;
        font-family: Helvetica, Verdana, Arial, sans-serif;
        font-size: 18px;
      }

      .webgl-content .footer .webgl-logo,
      .title,
      .fullscreen {
        height: 100%;
        display: inline-block;
        background: transparent center no-repeat;
      }

      .webgl-content .footer .webgl-logo {
        background-image: url("webgl-logo.png");
        width: 204px;
        float: left;
      }

      .webgl-content .footer .title {
        margin-right: 10px;
        float: right;
      }

      .webgl-content .footer .fullscreen {
        background-image: url("fullscreen.png");
        width: 38px;
        float: right;
      }
    </style>
</head>
<body style="margin: 0 auto; overflow: hidden">

  <div class="webgl-content">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
  </div>

  <script src="UnityLoader2019.js"></script> <!-- Make sure UnityLoader2019.js is in your project -->
  <script>
    // Instantiate the Unity WebGL game into the 'gameContainer' div
    var gameInstance = UnityLoader.instantiate("gameContainer", "dh.json"); // Make sure dh.json points to your Unity build

    // This function handles progress updates during the game loading
    function UnityProgress(gameInstance, progress) {
      if (!gameInstance.Module) {
        return;
      }

      // Update the loading progress
      var progressFull = document.querySelector('.webgl-content .progress .full');
      var progressEmpty = document.querySelector('.webgl-content .progress .empty');
      
      // Adjust the progress bar width based on loading progress
      if (progress < 100) {
        progressFull.style.width = progress + "%";
      } else {
        progressEmpty.style.width = "100%";
        progressFull.style.width = "100%";
      }
    }
  </script>

</body>
</html>

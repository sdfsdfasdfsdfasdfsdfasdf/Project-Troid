<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Games</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E004F; /* Darker purple background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4B0082; /* Purple */
            color: white;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navigation button {
            background-color: #5A008F; /* Darker purple */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navigation button:hover {
            background-color: #7A1DBB; /* Slightly lighter purple */
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-bar input {
            width: 200px;
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #5A008F; /* Darker purple background for search bar */
            color: white;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game {
            background-color: #4B0082; /* Purple */
            border-radius: 15px;
            width: 200px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        .game:hover {
            background-color: #7A1DBB; /* Lighter purple on hover */
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin: 10px 0;
            color: white;
        }

        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent; /* Transparent */
            color: white; /* White X */
            border: none;
            font-size: 30px; /* Bigger X */
            cursor: pointer;
        }

        .close-btn:hover {
            color: #FF7F50; /* Coral on hover */
        }
    </style>
</head>
<body>

    <header>
        <h1>Games</h1>
    </header>

    <div class="navigation">
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='proxy.html'">Proxy</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()">
    </div>

    <div class="game-list" id="gameList">
        <!-- Game cards -->
        <div class="game" onclick="openGame('1v1lol/index.html')" data-title="1v1.lol">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol">
            <h2 class="game-title">1v1.lol</h2>
        </div>

        <div class="game" onclick="openGame('1v1-lol-master/index.html')" data-title="1v1.lol old">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol old">
            <h2 class="game-title">1v1.lol old</h2>
        </div>

        <div class="game" onclick="openGame('basketball-stars/index.html')" data-title="Basketball Stars">
            <img src="https://www.jimbelushi.ws/unblocked-games/wp-content/uploads/2023/02/Basketball-stars.webp" alt="Basketball Stars">
            <h2 class="game-title">Basketball Stars</h2>
        </div>

        <div class="game" onclick="openGame('core-ball/index.html')" data-title="Core Ball">
            <img src="https://th.bing.com/th/id/OIP.zUYXNC_ofaOxr4E-B0PsHQHaHa?rs=1&pid=ImgDetMain" alt="Core Ball">
            <h2 class="game-title">Core Ball</h2>
        </div>

        <div class="game" onclick="openGame('drive-mad/index.html')" data-title="Drive Mad">
            <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/f8a2160e52333ee0d44ec19e8ca65139.png" alt="Drive Mad">
            <h2 class="game-title">Drive Mad</h2>
        </div>

        <div class="game" onclick="openGame('drift-hunters-main/index.html')" data-title="Drift Hunters Pro">
            <img src="https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg" alt="Drift Hunters Pro">
            <h2 class="game-title">Drift Hunters Pro</h2>
        </div>

        <div class="game" onclick="openGame('motox3m/index.html')" data-title="Moto X3M">
            <img src="https://th.bing.com/th/id/OIP.T--X7b4J4Zfej4Pvwi5KbwHaHa?rs=1&pid=ImgDetMain" alt="Moto X3M">
            <h2 class="game-title">Moto X3M</h2>
        </div>

        <div class="game" onclick="openGame('motox3m-pool/index.html')" data-title="Moto X3M Pool">
            <img src="https://a.silvergames.com/j/b/moto-x3m-5-pool-party.jpg" alt="Moto X3M Pool">
            <h2 class="game-title">Moto X3M Pool</h2>
        </div>

        <div class="game" onclick="openGame('motox3m-spooky/index.html')" data-title="Moto X3M Spooky">
            <img src="https://img.poki.com/cdn-cgi/image/width=600,height=600,fit=cover,g=0.48x0.46,f=auto/3f8a297822df891a1c158576b6461014.png" alt="Moto X3M Spooky">
            <h2 class="game-title">Moto X3M Spooky</h2>
        </div>

        <div class="game" onclick="openGame('motox3m-winter/index.html')" data-title="Moto X3M Winter">
            <img src="https://kingal.net/wp-content/uploads/2022/09/Moto-X3M-4.jpeg" alt="Moto X3M Winter">
            <h2 class="game-title">Moto X3M Winter</h2>
        </div>

        <div class="game" onclick="openGame('retrobowl/index.html')" data-title="Retrobowl">
            <img src="https://play-lh.googleusercontent.com/WRM5Y1xZmzcCP1YtO5zl6G2g7CU5c5ZfjX4UVrgi1bpNgkfy-wuB-bQx3kkeRfaGYQ" alt="Retrobowl">
            <h2 class="game-title">Retrobowl</h2>
        </div>

        <div class="game" onclick="openGame('rooftopsnipers2/index.html')" data-title="Roof Top Snipers 2">
            <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/895b299e7e49558ca383b23648314860.png" alt="Roof Top Snipers 2">
            <h2 class="game-title">Roof Top Snipers 2</h2>
        </div>

        <div class="game" onclick="openGame('scrapmetal/index.html')" data-title="Scrap Metal">
            <img src="https://th.bing.com/th/id/R.4d73fa2a6ee947f9fc2d96cf9e2db75a?rik=SxVNgn%2fD861YGQ&riu=http%3a%2f%2fbabyherogames.com%2fwp-content%2fuploads%2f2018%2f06%2fscrap-metal-3-infernal-trap0.jpg&ehk=zzEEb5a%2bnC3KA%2fpOMe9ApKvQogldhMfPgnLoFvfPciQ%3d&risl=&pid=ImgRaw&r=0" alt="Scrap Metal">
            <h2 class="game-title">Scrap Metal</h2>
        </div>
    </div>


    <div class="game-container" id="gameContainer">
        <button class="close-btn" onclick="closeGame()">X</button>
        <iframe id="gameIframe"></iframe>
    </div>

    <script>
        function openGame(gameUrl) {
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("gameIframe").src = gameUrl;
        }

        function closeGame() {
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameIframe").src = "";
        }

        function filterGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const games = document.querySelectorAll(".game");

            games.forEach(game => {
                const title = game.getAttribute("data-title").toLowerCase();
                game.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>

</body>
</html>

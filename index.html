<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Games</title>
    <meta name="description" content="Explore Drift Hunters, a thrilling 3D car drifting game. Race on challenging tracks and customize your car.">
    <script type="text/javascript" src="cloak.js"></script> <!-- Assuming cloak.js is in your project -->
    <meta name="robots" content="noindex,nofollow" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      .game-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        justify-content: center;
      }

      .game {
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 300px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .game img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .game-content {
        padding: 1rem;
      }

      .game-title {
        font-size: 1.5rem;
        margin: 0 0 0.5rem;
      }

      .game-description {
        font-size: 0.9rem;
        color: #555;
      }

      .play-button {
        display: block;
        text-align: center;
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .play-button:hover {
        background-color: #218838;
      }

      .game-container {
        display: none;
        margin-top: 20px;
        width: 100%;
        height: 600px;
        position: relative;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
</head>
<body>

  <header>
    <h1>Games</h1>
  </header>

  <div class="game-list">
    <!-- Game card -->
    <div class="game">
      <img src="https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg" alt="Drift Hunters Pro">
      <div class="game-content">
        <h2 class="game-title">Drift Hunters Pro</h2>
        <p class="game-description">Can you hear the engine moaning? Drift Hunters Pro is a thrilling 3D game with high-quality graphics for those who are fond of drifting & racing. Race on 6 tracks and customize your car.</p>
        <a href="javascript:void(0);" class="play-button" onclick="openGame()">Play Now</a>
      </div>
    </div>
  </div>

  <div class="game-container" id="gameContainer">
    <iframe src="drift-hunters-main/index.html" id="gameIframe"></iframe>
  </div>

  <script>
    function openGame() {
      // Display the game container and load the game inside the iframe
      document.getElementById("gameContainer").style.display = "block";
    }
  </script>

</body>
</html>

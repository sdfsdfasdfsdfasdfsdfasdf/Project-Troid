<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Games</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Games</h1>
    </header>

    <div class="navigation">
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='proxy.html'">Proxy</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()">
    </div>

    <div class="game-list" id="gameList">
        <!-- Basketball Stars Game card -->
        <div class="game" onclick="openGame('basketball-stars/index.html')" data-title="Basketball Stars">
            <img src="https://www.jimbelushi.ws/unblocked-games/wp-content/uploads/2023/02/Basketball-stars.webp" alt="Basketball Stars game preview" loading="lazy">
            <h2 class="game-title">Basketball Stars</h2>
        </div>

        <!-- Drift Hunters Pro Game card -->
        <div class="game" onclick="openGame('drift-hunters-main/index.html')" data-title="Drift Hunters Pro">
            <img src="https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg" alt="Drift Hunters Pro game preview" loading="lazy">
            <h2 class="game-title">Drift Hunters Pro</h2>
        </div>

        <!-- 1v1.lol Game card -->
        <div class="game" onclick="openGame('1v1lol/index.html')" data-title="1v1.lol">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol game preview" loading="lazy">
            <h2 class="game-title">1v1.lol</h2>
        </div>

        <!-- 1v1.lol old Game card -->
        <div class="game" onclick="openGame('1v1-lol-master/index.html')" data-title="1v1.lol old">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol old game preview" loading="lazy">
            <h2 class="game-title">1v1.lol old</h2>
        </div>

        <!-- Retrobowl Game card -->
        <div class="game" onclick="openGame('retrobowl/index.html')" data-title="Retrobowl">
            <img src="https://play-lh.googleusercontent.com/WRM5Y1xZmzcCP1YtO5zl6G2g7CU5c5ZfjX4UVrgi1bpNgkfy-wuB-bQx3kkeRfaGYQ" alt="Retrobowl game preview" loading="lazy">
            <h2 class="game-title">Retrobowl</h2>
        </div>

        <!-- Roof Top Snipers 2 Game card -->
        <div class="game" onclick="openGame('rooftopsnipers2/index.html')" data-title="Roof Top Snipers 2">
            <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/895b299e7e49558ca383b23648314860.png" alt="Roof Top Snipers 2 game preview" loading="lazy">
            <h2 class="game-title">Roof Top Snipers 2</h2>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <button class="close-btn" onclick="closeGame()">Close Game</button>
        <iframe id="gameIframe"></iframe>
    </div>

    <script src="script.js"></script>

</body>
</html>

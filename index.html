<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .game {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .game img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .game-content {
            padding: 1rem;
        }

        .game-title {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }

        .game-description {
            font-size: 0.9rem;
            color: #555;
        }

        .play-button {
            display: block;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .play-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Games</h1>
    </header>

    <div class="game-list">
        <div class="game">
            <img src="https://www.onlinegames.io/media/posts/729/responsive/Drift-King-xs.jpg" alt="Drift King">
            <div class="game-content">
                <h2 class="game-title">Drift King</h2>
                <p class="game-description">Drift King stands out among online drift games, offering a unique experience where you can witness the smoke you leave behind from the rearview window. Choose from 10 sports cars and 6 maps for an amazing drifting experience!</p>
                <a class="play-button" href="https://www.onlinegames.io/games/2024/unity/drift-king/index.html" target="_blank">Play Now</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Games</title>
    <script type="text/javascript" src="cloak.js"></script> <!-- Assuming cloak.js is in your project -->
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Purple background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #6A0DAD; /* Darker purple */
            color: white;
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation button {
            background-color: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navigation button:hover {
            background-color: #9370DB;
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-bar input {
            width: 200px; /* Smaller width */
            padding: 15px; /* Taller height */
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game {
            background-color: #8A2BE2; /* Bright purple */
            border-radius: 15px;
            width: 200px; /* Adjust for rectangle-like shape */
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .game:hover {
            background-color: #9370DB; /* Lighter purple */
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin: 10px 0;
        }

        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>

    <header>
        <h1>Games</h1>
    </header>

    <div class="navigation">
        <button onclick="location.href='apps.html'">Apps</button>
        <button onclick="location.href='proxy.html'">Proxy</button>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()">
    </div>

    <div class="game-list" id="gameList">
        <!-- Basketball Stars Game card -->
        <div class="game" onclick="openGame('basketball-stars/index.html')" data-title="Basketball Stars">
            <img src="https://www.onlinegames.io/media/posts/2020/12/01/basketball-stars-game-image.jpg" alt="Basketball Stars">
            <h2 class="game-title">Basketball Stars</h2>
        </div>

        <!-- Drift Hunters Pro Game card -->
        <div class="game" onclick="openGame('drift-hunters-main/index.html')" data-title="Drift Hunters Pro">
            <img src="https://www.onlinegames.io/media/posts/397/responsive/Drift-Hunters-Pro-xs.jpg" alt="Drift Hunters Pro">
            <h2 class="game-title">Drift Hunters Pro</h2>
        </div>

        <!-- 1v1.lol Game card -->
        <div class="game" onclick="openGame('1v1lol/index.html')" data-title="1v1.lol">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol">
            <h2 class="game-title">1v1.lol</h2>
        </div>

        <!-- 1v1.lol old Game card -->
        <div class="game" onclick="openGame('1v1-lol-master/index.html')" data-title="1v1.lol old">
            <img src="https://retro-goal.com/data/image/game/1v1-lol.png" alt="1v1.lol old">
            <h2 class="game-title">1v1.lol old</h2>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <button class="close-btn" onclick="closeGame()">Close Game</button>
        <iframe id="gameIframe"></iframe>
    </div>

    <script>
        function openGame(gameUrl) {
            // Display the game container and load the game inside the iframe
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("gameIframe").src = gameUrl;
        }

        function closeGame() {
            // Close the game container
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameIframe").src = ""; // Reset iframe src when game is closed
        }

        function filterGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const games = document.querySelectorAll(".game");

            games.forEach(game => {
                const title = game.getAttribute("data-title").toLowerCase();
                game.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>

</body>
</html>

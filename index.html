    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E004F; /* Darker purple background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbar due to particles */
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place behind all other elements */
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4B0082; /* Purple */
            color: white;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navigation button {
            background-color: #5A008F; /* Darker purple */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navigation button:hover {
            background-color: #7A1DBB; /* Slightly lighter purple */
        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }

        .search-bar input {
            width: 200px;
            padding: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #5A008F; /* Darker purple background for search bar */
            color: white;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game {
            background-color: #4B0082; /* Purple */
            border-radius: 15px;
            width: 200px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        .game:hover {
            background-color: #7A1DBB; /* Lighter purple on hover */
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game-title {
            margin: 10px 0;
            color: white;
        }

        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent; /* Transparent */
            color: white; /* White X */
            border: none;
            font-size: 30px; /* Bigger X */
            cursor: pointer;
        }

        .close-btn:hover {
            color: #FF7F50; /* Coral on hover */
        }
    </style>

    <!-- Scripts -->
    <script src="particle.js"></script>
    <script>
        // Particles.js initialization
        particlesJS("particles-js", {
            particles: {
                number: { value: 160, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "img/github.svg", width: 100, height: 100 },
                },
                opacity: {
                    value: 1,
                    random: true,
                    anim: { enable: false, speed: 1, opacity_min: 0, sync: false },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 4, size_min: 0.3, sync: false },
                },
                line_linked: {
                    enable: false,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 600 },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true,
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 250, size: 0, duration: 2, opacity: 0, speed: 3 },
                    repulse: { distance: 400, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },
            retina_detect: true,
        });

        function openGame(gameUrl) {
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("gameIframe").src = gameUrl;
        }

        function closeGame() {
            document.getElementById("gameContainer").style.display = "none";
            document.getElementById("gameIframe").src = "";
        }

        function filterGames() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const games = document.querySelectorAll(".game");

            games.forEach(game => {
                const title = game.getAttribute("data-title").toLowerCase();
                game.style.display = title.includes(query) ? "block" : "none";
            });
        }
    </script>

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proxy</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Purple background */
            color: #ffffff; /* White text */
            overflow: hidden; /* Prevent scrolling */
        }

        .proxy-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        }

        .proxy-container iframe {
            width: 344px;
            height: 98px;
            border: 1px solid #FFFFFF;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure button is on top */
        }

        .close-btn:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>

    <div class="proxy-container" id="proxyContainer">
        <!-- Embed iframe -->
        <iframe name="I1" src="https://www.embedproxy.com/go/" width="344" height="98" style="border: 1px solid #FFFFFF" frameborder="0">
            Your browser does not support inline frames or is currently configured not to display inline frames.
        </iframe>
        <button class="close-btn" onclick="closeProxy()">Close Proxy</button>
    </div>

    <script>
        function closeProxy() {
            // Close the proxy container by hiding it
            document.getElementById("proxyContainer").style.display = "none";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proxy</title>
    <script type="text/javascript" src="cloak.js"></script> <!-- Assuming cloak.js is in your project -->
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Purple background */
            color: #ffffff; /* White text */
            overflow: hidden; /* Prevent scrolling */
        }

        .proxy-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        }

        .proxy-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>

    <div class="proxy-container" id="proxyContainer">
        <iframe id="proxyIframe" src="proxy"></iframe> <!-- Change 'proxy.html' to your actual proxy file -->
        <button class="close-btn" onclick="closeProxy()">Close Proxy</button>
    </div>

    <script>
        function closeProxy() {
            // Close the proxy container by hiding it
            document.getElementById("proxyContainer").style.display = "none";
        }
    </script>

</body>
</html>
